<!DOCTYPE html>
<html>
<head>
    <title>Product Detail</title>
</head>
<body>

<header>
    <h1>Product Detail</h1>
</header>

<main>

<h2>Product 1</h2>

<table border="1">
    <tr>
        <th>Specification</th>
        <th>Details</th>
    </tr>
    <tr>
        <td>Brand</td>
        <td>Example Brand</td>
    </tr>
    <tr>
        <td>Color</td>
        <td>Black</td>
    </tr>
</table>

<section>
    <h3>Add to Cart</h3>
    <form>
        <label>Quantity:</label>
        <input type="number" min="1" value="1">
        <input type="submit" value="Add to Cart">
    </form>
</section>

<section>
    <h3>User Reviews</h3>

    <article>
        <blockquote>
            "Great product! Highly recommended."
        </blockquote>
    </article>

</section>

</main>

</body>
</html>
